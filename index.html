<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier projet React</title>
</head>
<body>
    <div id='mainRoot'></div>
    <div id='rooter'>Premiers pas avec React</div>
    <div id='fragment1'></div>
    <div id='titleDelivery'></div>
    <!-- Intégrations des liens CDN -->
    <script 
        crossorigin 
        src="https://unpkg.com/react@16/umd/react.development.js">
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script 
        crossorigin 
        src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
    </script>
    <script type="text/babel">
    
    function Header() { // Ecriture du premier composant 
        return <h1>Les transformateurs électriques</h1>
    }
    /* function MyDivRooterComponent() { 
        return <p>Un transformateur électrique est une machine électrique permettant de modifier les valeurs de tension et 
            d'intensité du courant délivrées par une soruce d'énergie électrique alternative, en un système de tension et de courant de 
            valeurs différentes, mais de même fréquence et de même forme. Il effectue cette transformation avec un excellent rendement.</p>
    } */
    function Description() {
        return (<p>Ici achetez toutes les plantes dont vous avez besoin</p>)
    }

    function SecondMainTitle() {
        return (<h2>Notre boutique</h2>)
    }

    function BoutiqueItems() {
        return(<p>Une large gamme de produits vous attend bientôt</p>)
    }
    
        /* ReactDOM.render( 
            <MyDivRooterComponent />, 
            document.getElementById('rooter')
        ) */
        /* ReactDOM.render(
            <Header />, 
            document.querySelector('#mainRoot')
        ) */
        ReactDOM.render( // render = générer ; ReactDOM permet d'attacher le composant React à index.html
            <div><Header /><Description /></div>, // JSX : mêle JS et HTML => spécificité de React, est un langage à balises
            document.querySelector('#mainRoot')
        )
        ReactDOM.render(
            <React.Fragment><SecondMainTitle /><BoutiqueItems /></React.Fragment>,
            document.querySelector('#fragment1')
        )
    console.log(Header); // permet de voir que le composant Header est un objet

    // Manipulation des données dans les composants JSX
    function TypeDeliveryAndPrice() {
        const simpleText = "Nos offres de livraison";
        const simpleTextTva = "Prix de la livraison TTC";
        const priceMR = 3.20;
        const priceCol = 3.35;
        const priceLP = 3.95;
    return (<div>
        <h2>{ simpleText.toUpperCase() }</h2>
        <ul>
            <li>Mondial Relay : { priceMR } €</li>
            <li>Colissimo : { priceCol } €</li>
            <li>La Poste : { priceLP } €</li>
        </ul>
        <h2>{ simpleTextTva.toUpperCase() }</h2>
        <ul>
            <li>Mondial Relay : { (priceMR * 1.2).toPrecision(3) } €</li>
            <li>Colissimo : { priceCol * 1.2 } €</li>
            <li>La Poste : { priceLP * 1.2 } €</li>
        </ul>
        </div>
        )
    }
        ReactDOM.render(
            <div><TypeDeliveryAndPrice /></div>,
            document.querySelector('#titleDelivery')
        )
    </script>
</body>
</html>
